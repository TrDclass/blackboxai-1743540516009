<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video | YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header (same as index.html) -->
    <header class="bg-gray-900 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-bars text-xl cursor-pointer"></i>
                <div class="flex items-center">
                    <i class="fab fa-youtube text-red-600 text-3xl mr-2"></i>
                    <span class="text-xl font-bold">YouTube</span>
                </div>
            </div>
            
            <div class="flex-1 max-w-2xl mx-4">
                <div class="relative">
                    <input type="text" placeholder="Search" 
                           class="w-full py-2 px-4 rounded-l-full bg-gray-800 text-white focus:outline-none">
                    <button class="bg-gray-700 py-2 px-6 rounded-r-full">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <i class="fas fa-video text-xl cursor-pointer"></i>
                <i class="fas fa-bell text-xl cursor-pointer"></i>
                <a href="profile.html">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- Upload Form -->
    <main class="container mx-auto py-6 px-4">
        <h1 class="text-2xl font-bold mb-4">Upload Video</h1>
        <form id="uploadForm" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Video Title</label>
                <input type="text" id="title" name="title" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required 
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="videoFile" class="block text-sm font-medium text-gray-700">Select Video File</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Upload</button>
        </form>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-4 mb-4 md:mb-0">
                    <i class="fab fa-youtube text-red-600 text-2xl"></i>
                    <span class="text-lg font-bold">YouTube Clone</span>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-gray-400">About</a>
                    <a href="#" class="hover:text-gray-400">Privacy</a>
                    <a href="#" class="hover:text-gray-400">Terms</a>
                    <a href="#" class="hover:text-gray-400">Contact</a>
                </div>
            </div>
            <div class="mt-4 text-center md:text-left text-gray-400 text-sm">
                &copy; 2023 YouTube Clone. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
